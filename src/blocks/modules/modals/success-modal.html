<div class="modal" data-name="success" id="modal-success" aria-hidden="true">
  <div class="modal-background success-close" tabindex="-1"></div>
  <div class="modal-closer success-close" aria-label="Close modal">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="24"
      height="24"
      viewBox="0 0 24 24"
      fill="none"
    >
      <path
        d="M6.34277 17.6569L17.6565 6.34315"
        stroke="white"
        stroke-width="1.5"
        stroke-linecap="round"
        stroke-linejoin="round"
      />
      <path
        d="M17.6565 17.6568L6.34277 6.34314"
        stroke="white"
        stroke-width="1.5"
        stroke-linecap="round"
        stroke-linejoin="round"
      />

  </div>

  <div

    role="dialog"
    aria-modal="true"

  >

        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="17"
          viewBox="0 0 16 17"
          fill="none"
        >
          <path
            d="M1.5 8.5L5.75 12.5L14 4.5"
            stroke="white"
            stroke-width="1.5"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </span>
      <p class="success-title">Спасибо, ваши данные отправлены</p>
      <p class="success-text">
        Менеджер свяжется с&nbsp;вами
        <br />
        в&nbsp;ближайшее время
      </p>

      <button class="button button--primary button--black success-close">
        Хорошо
      </button>
    </div>
  </div>
</div>
