<div class="card-row">
  <div class="card-row-image-holder">
    <a href="/product.html" class="card-row-link"></a>
    <img src="../../../img/card-image-1.png" alt="" class="card-row-image" />

    <div class="card-row-labels card-row-labels--mobile">
      <div class="card-label card-label--sale">
        <svg>
          <use xlink:href="img/sprites/sprite.svg#sale"></use>
        </svg>
        Скидка
      </div>

      <div class="card-label card-label--stock">
        <svg>
          <use xlink:href="img/sprites/sprite.svg#dot"></use>
        </svg>
        В наличии
      </div>
    </div>
  </div>

  <div class="card-row-content">
    <span class="card-row-title">MicroBT M50S++ 154 TH/s</span>

    <div class="card-row-labels">
      <div class="card-label card-label--sale">
        <svg>
          <use xlink:href="img/sprites/sprite.svg#sale"></use>
        </svg>
        Скидка
      </div>

      <div class="card-label card-label--stock">
        <svg>
          <use xlink:href="img/sprites/sprite.svg#dot"></use>
        </svg>
        В наличии
      </div>
    </div>

    <div class="card-row-content-holder">
      <div class="card-row-content-item">
        <span class="card-row-content-item-name">Потребление</span>
        <span class="card-row-content-item-value">3234 Вт.</span>
      </div>
      <div class="card-row-content-item">
        <span class="card-row-content-item-name">Алгоритм</span>
        <span class="card-row-content-item-value">SHA-256</span>
      </div>
      <div class="card-row-content-item">
        <span class="card-row-content-item-name">Хешрейт</span>
        <span class="card-row-content-item-value">154 Th/s</span>
      </div>
      <div class="card-row-content-item">
        <span class="card-row-content-item-name">Окупаемость</span>
        <span class="card-row-content-item-value">207 д.</span>
      </div>
    </div>
  </div>

  <div class="card-row-content-right">
    <div class="card-row-price-holder">
      <span class="card-row-price">520 497 ₽</span>
      <span class="card-row-price-remark">с НДС</span>
    </div>

    <div class="card-row-badges">
      <div class="card-row-badge">Доступно в лизинг</div>
    </div>

    <button
      type="button"
      class="button button--black card-row-button"
      data-micromodal-trigger="modal-order"
    >
      Заказать
    </button>
  </div>
</div>
