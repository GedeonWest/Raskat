<seciton class="section section--wide request">
  <div class="request-holder">
    <div class="request-content">
      <span class="title title--l request-title"
        >Поможем с подбором оборудования</span
      >
      <p class="request-description">
        Оставьте заявку, мы перезвонимм в ближайшее время и проконсультируем по
        всем вопросам
      </p>

      <div class="request-image"></div>
    </div>

    <div class="request-form-wrapper">
      <form action="post" class="form request-form js-form">
        <div class="form-field">
          <label for="" class="form-field-label">
            <input
              type="text"
              name="name"
              class="form-field-input js-form-field"
              placeholder="Имя"
            />
          </label>
        </div>

        <div class="form-field">
          <label for="" class="form-field-label">
            <input
              type="tel"
              name="phone"
              class="form-field-input js-form-field"
              placeholder="Телефон"
            />
          </label>
        </div>

        <div class="form-field">
          <label for="" class="form-field-label">
            <input
              type="email"
              name="email"
              class="form-field-input js-form-field"
              placeholder="Электронная почта"
            />
          </label>
        </div>

        <button
          type="submit"
          class="button button--decorate js-submit-button"
          data-micromodal-trigger="modal-lead"
        >
          Получить консультацию
        </button>

        <p class="form-policy">
          Нажимая на кнопку, вы соглашаетесь с
          <a href="#">политикой конфиденциальности</a>
        </p>
      </form>
    </div>
  </div>
</seciton>
