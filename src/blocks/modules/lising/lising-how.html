<section class="section instruction">
  <div class="container container--decorated">
    <h2 class="title title--l">Как взять оборудование в лизинг?</h2>

    <div class="instruction-steps">
      <div class="instruction-step">
        <div class="instruction-top">
          <span class="instruction-number">1</span>
          <div class="instruction-decor"></div>
        </div>
        <h5 class="instruction-subtitle">Оставляете заявку</h5>
        <p class="description instruction-description">
          Наш менеджер перезвонит вам, уточнит детали и условия
        </p>
      </div>

      <div class="instruction-step">
        <div class="instruction-top">
          <span class="instruction-number">2</span>
          <div class="instruction-decor"></div>
        </div>
        <h5 class="instruction-subtitle">Заключение договора лизинга</h5>
        <p class="description instruction-description">
          Нужен минимальный пакет документов для рассмотрения заявки на лизинг
        </p>
      </div>

      <div class="instruction-step">
        <div class="instruction-top">
          <span class="instruction-number">3</span>
        </div>
        <h5 class="instruction-subtitle">Доставка</h5>
        <p class="description instruction-description">
          Получаете новое оборудование для майнинга
        </p>
      </div>
    </div>

    <button
      class="button button--black button--full"
      data-micromodal-trigger="modal-lead"
    >
      Оставить завку
    </button>
  </div>
</section>
